<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodExpress | Premium Food Delivery</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#f97316',
                        background: '#ffffff',
                        foreground: '#020617',
                        muted: '#f1f5f9',
                        'muted-foreground': '#64748b',
                        border: '#e2e8f0',
                    },
                    borderRadius: {
                        '4xl': '2rem',
                        '5xl': '3rem',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply font-sans antialiased text-foreground bg-background;
                padding-top: 80px;
            }
        }
        @layer components {
            .glass {
                @apply bg-white/70 backdrop-blur-2xl border border-white/20;
            }
            .hero-title {
                @apply drop-shadow-2xl;
            }
            /* Auth Components */
            .auth-input {
                @apply w-full px-6 py-4 bg-muted border border-border rounded-2xl font-bold outline-none transition-all focus:border-primary focus:ring-4 focus:ring-primary/10;
            }
            .auth-submit {
                @apply mt-4 bg-primary text-white font-black py-4 rounded-2xl w-full shadow-xl shadow-primary/20 hover:scale-105 transition-all uppercase tracking-widest;
            }
            .auth-page {
                @apply flex min-h-screen bg-background overflow-hidden;
            }
            /* Settings & Checkout Components */
            .settings-input, .checkout-input {
                @apply w-full px-8 py-5 rounded-2xl bg-muted/30 border border-border/50 font-bold text-foreground outline-none transition-all focus:border-primary focus:bg-background focus:ring-4 focus:ring-primary/10 placeholder:text-muted-foreground/50;
            }
            .settings-input:disabled {
                @apply opacity-50 cursor-not-allowed grayscale;
            }
            /* Home Components */
            .category-card {
                @apply relative overflow-hidden transition-all duration-500 hover:-translate-y-3;
            }
            .category-card::before {
                content: '';
                @apply absolute inset-0 bg-primary/0 transition-colors duration-500;
            }
            .category-card:hover::before {
                @apply bg-primary/5;
            }
            .category-card .icon-wrapper {
                @apply w-20 h-20 mx-auto flex items-center justify-center rounded-[2rem] bg-muted/50 mb-4 transition-all duration-500 group-hover:bg-primary group-hover:text-white group-hover:rotate-12;
            }
            /* Restaurant Components */
            .restaurant-card {
                border: 1px solid #e2e8f0;
            }
        }

        @keyframes slowZoom {
            0% { transform: scale(1.05); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1.05); }
        }
        .animate-slow-zoom {
            animation: slowZoom 30s ease-in-out infinite;
        }

        /* Modern Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInBottom {
            from { transform: translateY(1rem); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInRight {
            from { transform: translateX(2rem); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .animate-in {
            animation-duration: 500ms;
            animation-fill-mode: both;
        }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-4 { animation-name: slideInBottom; }
        .slide-in-from-right-8 { animation-name: slideInRight; }
        .duration-700 { animation-duration: 700ms; }

        .scale-hover {
            @apply transition-transform duration-300 hover:scale-[1.02] active:scale-[0.98];
        }
    </style>
</head>
<body class="bg-background text-foreground font-sans selection:bg-primary/30 min-h-screen flex flex-col">
    <div id="navbar-container"></div>
    
    <main id="app" class="flex-grow"></main>

    <div id="footer-container"></div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
